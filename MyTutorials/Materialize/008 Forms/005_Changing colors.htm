<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* label color */
    
    .input-field label {
      color: red;
    }
    /* label focus color */
    
    .input-field input[type=text]:focus + label {
      color: blue;
    }
    /* label underline focus color */
    
    .input-field input[type=text]:focus {
      border-bottom: 1px solid #000;
      box-shadow: 0 1px 0 0 #000;
    }
    /* valid color */
    
    .input-field input[type=text].valid {
      border-bottom: 1px solid #000;
      box-shadow: 0 1px 0 0 #000;
    }
    /* invalid color */
    
    .input-field input[type=text].invalid {
      border-bottom: 1px solid #030;
      box-shadow: 0 1px 0 0 #000;
    }
    /* icon prefix focus color */
    
    .input-field .prefix.active {
      color: #000;
    }
  </style>
</head>

<body style="margin:10px">
  <h2>Changing colors</h2>
  <p>Here is a CSS template for modifying input fields in CSS. With Sass, you can achieve this by just changing a variable.
    The CSS shown below is unprefixed. Depending on what you use, you may have to change the type attribute selector.
  </p>

  <div class="row">
    <form class="col s12">
      <div class="row">
         <label for="email">Email</label>
         <input id="email" type="email" class="validate">
      </div>
    </form>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>

</html>
