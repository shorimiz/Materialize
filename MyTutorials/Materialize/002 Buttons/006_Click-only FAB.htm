 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	<h2>Click-only FAB</h2>
		  <p>If you want to disable the hover behaviour, and instead toggle the FAB menu when the user clicks on the large button (works great on mobile!), just add the click-to-toggle class to the FAB.</p>
		  <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large red">
			  <i class="material-icons">menu</i>
			</a>
			<ul>
			  <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
			  <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
			  <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
			  <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
			</ul>
		  </div>
	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    </body>
  </html>
